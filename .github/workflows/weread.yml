name: weread sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
      CC_URL: ${{ secrets.CC_URL }}
      CC_ID: ${{ secrets.CC_ID }}
      CC_PASSWORD: ${{ secrets.CC_PASSWORD }}
      YEAR: ${{ vars.YEAR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip uninstall -y notion-client notion-client-py notion_client notion || true
          python -m pip install -r requirements.txt
          python -m pip install "notion-client>=2.2.1"
      - name: Assert notion-client API
        run: |
          python - << 'PY'
          from notion_client import Client
          c = Client(auth="dummy")
          print("databases.query exists:", hasattr(c.databases, "query"))
          print("notion_client file:", __import__("notion_client").__file__)
          PY
      - name: weread sync
        run: |
          python scripts/weread.py
      - name: push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m 'add new cover' || echo "nothing to commit"
          git push || echo "nothing to push"
